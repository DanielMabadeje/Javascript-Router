    <script>
        function theme(){
        const handleThemeUpdates = (cssVars) => {
            const root = document.querySelector(':root');
            const keys = Object.keys(cssVars);
            keys.forEach(key => {
              root.style.setProperty(key, cssVars[key]);
            });
        }
if(!localStorage.primarybgcolor && !localStorage.primarycolor){
    localStorage.primarybgcolor='#ffffff'
    localStorage.primarycolor='#000000'
}
        handleThemeUpdates({
            '--primary-bg-color': localStorage.primarybgcolor,
            '--primary-color': localStorage.primarycolor
          });
        }

        theme()
    </script>
